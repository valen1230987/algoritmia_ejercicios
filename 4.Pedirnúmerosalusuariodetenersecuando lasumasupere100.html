<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Suma hasta superar 100</title>
</head>
<body>
  <!-- 
    TITULO: Pedir números al usuario y detenerse cuando la suma supere 100.
    ENTRADA: Números enteros ingresados por el usuario.
    SALIDA: La suma total cuando se supere 100.
    PROCESO: Usar un ciclo MIENTRAS, sumando números hasta que el total > 100.
  -->

  <h2>Suma hasta superar 100</h2>
  <label for="num">Ingrese un número: </label>
  <input type="number" id="num">
  <button onclick="agregarNumero()">Ingresar</button>

  <h3 id="resultado"></h3>

  <script>
    let suma = 0;
    let terminado = false;

    function agregarNumero() {
      if (terminado) return;

      let valor = parseInt(document.getElementById("num").value);
      suma += valor;

      if (suma > 100) {
        terminado = true;
        document.getElementById("resultado").innerText = 
          "La suma superó 100. Total: " + suma;
      } else {
        document.getElementById("resultado").innerText = 
          "Suma actual: " + suma;
      }

      document.getElementById("num").value = "";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contar números menores a 50</title>
</head>
<body>
  <!-- 
    TITULO: Contar cuántos números menores a 50 ingresa el usuario.
    ENTRADA: Números ingresados por el usuario.
    SALIDA: Cantidad de números menores a 50.
    PROCESO: Usar MIENTRAS para contar solo los menores a 50.
  -->

  <h2>Contar números menores a 50</h2>
  <label for="num">Ingrese un número (ingrese -1 para terminar): </label>
  <input type="number" id="num">
  <button onclick="contar()">Ingresar</button>

  <h3 id="resultado"></h3>

  <script>
    let contador = 0;
    let terminado = false;

    function contar() {
      if (terminado) return;

      let valor = parseInt(document.getElementById("num").value);

      if (valor === -1) {
        terminado = true;
        document.getElementById("resultado").innerText =
          "Cantidad de números menores a 50: " + contador;
      } else {
        if (valor < 50) {
          contador++;
        }
        document.getElementById("resultado").innerText =
          "Hasta ahora hay " + contador + " números menores a 50.";
      }

      document.getElementById("num").value = "";
    }
  </script>
</body>
</html>

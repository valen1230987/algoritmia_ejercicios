
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Indicar mes</title>
<!-- TITULO: Asignar una calificación a un estudiante.  -->
<!--ENTRADA: Nota del 1 al 5 -->
<!--SALIDA: CALIFICACION de la A a la E-->
<!--PROCESO: A traves de la nota numerica se determina la calificacion de la A a la E--> 
</head>
<body>
  <h2>Menú de opciones</h2>
  <p>1) Elija la nota de su prueba (1 al 5)</p>

  <label for="opcion">Elige una opción:</label>
  <input type="number" id="opcion">
  <button onclick="ejecutar()">Aceptar</button>

  <p id="resultado"></p>

  <script>
    function ejecutar() {
      let opcion = parseInt(document.getElementById("opcion").value);
      let mensaje = "";

      switch (opcion) {
        case 1:
          mensaje = "Su calificacion es una E ";
          break;
        case 2:
          mensaje = "Su calificacion es una D";
          break;
        case 3:
          mensaje = "Su calificacion es una C";
          break;
        case 4:
          mensaje = "Su calificacion es una B";
          break;
        case 5:
          mensaje = "Su calificacion es una A";
          break;
        default:
          mensaje = "su nota deberia ser del 1 al 5";
      }

      document.getElementById("resultado").innerText = mensaje;
    }
  </script>
</body>
</html>

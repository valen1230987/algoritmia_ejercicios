
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Indicar mes</title>
<!-- TITULO: Determinar el tipo de triángulo según sus lados.  -->
<!--ENTRADA: Cantidad de lados iguales del 1 al 3 -->
<!--SALIDA: Tipo de triangulo segun sus lados iguales-->
<!--PROCESO: A traves de los lados iguales se determina si es escaleno, equilatero o isosceles--> 
</head>
<body>
  <h2>Menú de opciones</h2>
  <p>1) Elija la cantidad de lados que midan lo mismo (1 al 3)</p>

  <label for="opcion">Elige una opción:</label>
  <input type="number" id="opcion">
  <button onclick="ejecutar()">Aceptar</button>

  <p id="resultado"></p>

  <script>
    function ejecutar() {
      let opcion = parseInt(document.getElementById("opcion").value);
      let mensaje = "";

      switch (opcion) {
        case 1:
          mensaje = "Triangulo escaleno";
          break;
        case 2:
          mensaje = "Triangulo isosceles";
          break;
        case 3:
          mensaje = "Triangulo escaleno";
          break;
        default:
          mensaje = "no hay triangulo de más de 3 lados";
      }

      document.getElementById("resultado").innerText = mensaje;
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Indicar mes</title>
<!-- TITULO: Identificar el tipo de usuario según un número (1=Admin, 2=Invitado, 3=Cliente, 4= Vendedor, 5 = Salir.)  -->
<!--ENTRADA: Escoger el usuario del 1 al 5 -->
<!--SALIDA: Sale el tipo de usuario, como admin, vendedor...-->
<!--PROCESO: Identificar el tipo de usuario según un número del 1 al 5 (1=Admin, 2=Invitado, 3=Cliente, 4= Vendedor, 5 = Salir.).--> 
</head>
<body>
  <h2>Menú de opciones</h2>
  <p>1) Elija el usuario según un número (1=Admin, 2=Invitado, 3=Cliente, 4= Vendedor, 5 = Salir.).</p>

  <label for="opcion">Elige una opción:</label>
  <input type="number" id="opcion">
  <button onclick="ejecutar()">Aceptar</button>

  <p id="resultado"></p>

  <script>
    function ejecutar() {
      let opcion = parseInt(document.getElementById("opcion").value);
      let mensaje = "";

      switch (opcion) {
        case 1:
          mensaje = "Admin";
          break;
        case 2:
          mensaje = "Invitado";
          break;
        case 3:
          mensaje = "Cliente";
          break;
        case 4:
          mensaje = "Vendedor";
          break;
        case 5:
          mensaje = "Salir";
          break;
        default:
          mensaje = "Opción no válida";
      }

      document.getElementById("resultado").innerText = mensaje;
    }
  </script>
</body>
</html>

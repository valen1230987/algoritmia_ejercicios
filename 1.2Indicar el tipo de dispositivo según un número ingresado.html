<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Indicar dispositivo</title>
  <!-- TITULO: INDICAR DISPOSITIVO -->
  <!-- ENTRADA: NÚMERO DEL 1 AL 5 -->
  <!-- SALIDA: EL DISPOSITIVO ESCOGIDO -->
  <!-- PROCESO: A través de la elección de un número se indica el tipo de dispositivo -->
</head>
<body>
  <h2>Menú de opciones</h2>
  <p>1) Elija un número del 1 al 5 para indicar el tipo de dispositivo</p>

  <label for="opcion">Elige una opción:</label>
  <input type="number" id="opcion">
  <button onclick="ejecutar()">Aceptar</button>

  <p id="resultado"></p>

  <script>
    function ejecutar() {
      let opcion = parseInt(document.getElementById("opcion").value);
      let mensaje = "";

      switch (opcion) {
        case 1:
          mensaje = "Teléfono móvil";
          break;
        case 2:
          mensaje = "Computador portátil";
          break;
        case 3:
          mensaje = "Tablet";
          break;
        case 4:
          mensaje = "Smart TV";
          break;
        case 5:
          mensaje = "Consola de videojuegos";
          break;
        default:
          mensaje = "Opción no válida";
      }

      document.getElementById("resultado").innerText = mensaje;
    }
  </script>
</body>
</html>

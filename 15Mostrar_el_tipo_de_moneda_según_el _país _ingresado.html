<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mostrar la moneda según el país.</title>
  <!-- TITULO: Mostrar la moneda según el país -->
  <!-- ENTRADA: Se escoge el país y según eso se muestra la moneda -->
  <!-- SALIDA: Sale el tipo de moneda -->
  <!-- PROCESO: Según el menú de países del 1 al 5, se muestra la moneda -->
</head>
<body>
  <h2>Menú de opciones</h2>
  <p>1) China 2) México 3) Estados Unidos 4) India 5) Arabia Saudita</p>

  <label for="opcion">Elige una opción:</label>
  <input type="number" id="opcion">
  <button onclick="ejecutar()">Aceptar</button>

  <p id="resultado"></p>

  <script>
    function ejecutar() {
      let opcion = parseInt(document.getElementById("opcion").value);
      let mensaje = "";

      switch (opcion) {
        case 1: mensaje = "Yuan"; break;
        case 2: mensaje = "Peso mexicano"; break;
        case 3: mensaje = "Dólar"; break;
        case 4: mensaje = "Rupia india"; break;
        case 5: mensaje = "Riyal"; break;
        default: mensaje = "Opción no válida";
      }

      document.getElementById("resultado").innerText = mensaje;
    }
  </script>
</body>
</html>

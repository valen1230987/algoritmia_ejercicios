<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Secuencia de Fibonacci</title>
</head>
<body>
  <!-- 
    TITULO: Generar la secuencia de Fibonacci hasta superar un valor dado.
    ENTRADA: Un número límite.
    SALIDA: La secuencia de Fibonacci hasta que se supere ese límite.
    PROCESO: Usar MIENTRAS para generar la serie sumando los dos números anteriores.
  -->

  <h2>Fibonacci hasta un valor límite</h2>
  <label for="limite">Ingrese un valor límite: </label>
  <input type="number" id="limite">
  <button onclick="fibonacci()">Generar</button>

  <h3 id="resultado"></h3>

  <script>
    function fibonacci() {
      let limite = parseInt(document.getElementById("limite").value);
      let a = 0, b = 1;
      let secuencia = "";

      while (a <= limite) {
        secuencia += a + " ";
        let temp = a + b;
        a = b;
        b = temp;
      }

      document.getElementById("resultado").innerText =
        "Secuencia: " + secuencia;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estado de salud</title>
  <!-- TITULO: ASIGNAR ESTADO DE SALUD SEGÚN TEMPERATURA -->
  <!-- ENTRADA: TEMPERATURA CORPORAL -->
  <!-- SALIDA: ESTADO DE SALUD -->
  <!-- PROCESO: Según la temperatura ingresada se determina el estado -->
</head>
<body>
  <h2>Menú de opciones</h2>
  <p>Ingrese su temperatura corporal (°C) para conocer el estado de salud</p>

  <label for="temp">Temperatura:</label>
  <input type="number" id="temp" step="0.1">
  <button onclick="ejecutar()">Aceptar</button>

  <p id="resultado"></p>

  <script>
    function ejecutar() {
      let temp = parseFloat(document.getElementById("temp").value);
      let mensaje = "";

      switch (true) {
        case (temp < 35):
          mensaje = "Hipotermia";
          break;
        case (temp >= 35 && temp <= 37.5):
          mensaje = "Temperatura normal";
          break;
        case (temp > 37.5 && temp <= 38.5):
          mensaje = "Fiebre leve";
          break;
        case (temp > 38.5 && temp <= 40):
          mensaje = "Fiebre alta";
          break;
        case (temp > 40):
          mensaje = "Hipertermia (urgencia médica)";
          break;
        default:
          mensaje = "Valor no válido";
      }

      document.getElementById("resultado").innerText = mensaje;
    }
  </script>
</body>
</html>

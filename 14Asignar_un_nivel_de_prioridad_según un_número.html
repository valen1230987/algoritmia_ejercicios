<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignar un nivel de prioridad según un número</title>
  <!-- TITULO: Asignar un nivel de prioridad según un número -->
  <!-- ENTRADA: Se digita un número del 1 al 5 -->
  <!-- SALIDA: Muestra si la prioridad es baja, media, alta -->
  <!-- PROCESO: Según el número se asigna el nivel de prioridad -->
</head>
<body>
  <h2>Menú de opciones</h2>
  <p>Elija el número de prioridad: 1.Baja 2.Media-baja 3.Media 4.Media-alta 5.Alta</p>

  <label for="opcion">Elige una opción:</label>
  <input type="number" id="opcion">
  <button onclick="ejecutar()">Aceptar</button>

  <p id="resultado"></p>

  <script>
    function ejecutar() {
      let opcion = parseInt(document.getElementById("opcion").value);
      let mensaje = "";

      switch (opcion) {
        case 1:
          mensaje = "Prioridad baja";
          break;
        case 2:
          mensaje = "Prioridad media-baja";
          break;
        case 3:
          mensaje = "Prioridad media";
          break;
        case 4:
          mensaje = "Prioridad media-alta";
          break;
        case 5:
          mensaje = "Prioridad alta";
          break;
        default:
          mensaje = "Opción no válida";
      }

      document.getElementById("resultado").innerText = mensaje;
    }
  </script>
</body>
</html>

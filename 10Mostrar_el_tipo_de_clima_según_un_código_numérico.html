
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Indicar mes</title>
<!-- TITULO: Mostrar el tipo de clima según un código numérico. -->
<!--ENTRADA: Se escoge el codigo desde el 111 al 115 -->
<!--SALIDA: Sale el tipo de clima como seco, calido, frio...-->
<!--PROCESO: Mostrar el tipo de clima según un código numérico.--> 
</head>
<body>
  <h2>Menú de opciones</h2>
  <p>1) Elija el clima según un codigo (111=frio, 112=calido, 113=templado, 114= seco, 115 = humedo.).</p>

  <label for="opcion">Elige una opción:</label>
  <input type="number" id="opcion">
  <button onclick="ejecutar()">Aceptar</button>

  <p id="resultado"></p>

  <script>
    function ejecutar() {
      let opcion = parseInt(document.getElementById("opcion").value);
      let mensaje = "";

      switch (opcion) {
        case 111:
          mensaje = "frio";
          break;
        case 112:
          mensaje = "calido";
          break;
        case 113:
          mensaje = "templado";
          break;
        case 114:
          mensaje = "seco";
          break;
        case 115:
          mensaje = "humedo";
          break;
        default:
          mensaje = "Opción no válida";
      }

      document.getElementById("resultado").innerText = mensaje;
    }
  </script>
</body>
</html>

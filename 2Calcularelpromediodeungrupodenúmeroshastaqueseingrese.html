<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Promedio hasta ingresar -1 usando MIENTRAS</title>
</head>
<body>
  <!-- 
    TITULO: Calcular el promedio de un grupo de números hasta que se ingrese -1.
    ENTRADA: Números enteros ingresados por el usuario.
    SALIDA: El promedio de los números ingresados (sin contar el -1).
    PROCESO: Mientras el número ingresado no sea -1, acumular la suma y el conteo.
             Al final, calcular promedio = suma / cantidad.
  -->

  <h2>Calcular promedio de números (termina con -1)</h2>
  <label for="num">Ingrese un número: </label>
  <input type="number" id="num">
  <button onclick="agregarNumero()">Agregar</button>
  <button onclick="calcularPromedio()">Calcular Promedio</button>

  <h3 id="lista"></h3>
  <h3 id="resultado"></h3>

  <script>
    let numeros = [];

    function agregarNumero() {
      let valor = parseInt(document.getElementById("num").value);

      if (valor === -1) {
        document.getElementById("resultado").innerText = 
          "Se ingresó -1, listo para calcular.";
      } else {
        numeros.push(valor);
        document.getElementById("lista").innerText = 
          "Números ingresados: " + numeros.join(", ");
      }

      document.getElementById("num").value = "";
    }

    function calcularPromedio() {
      let suma = 0;
      let contador = 0;
      let i = 0;

      while (i < numeros.length) {
        suma += numeros[i];
        contador++;
        i++;
      }

      if (contador > 0) {
        let promedio = suma / contador;
        document.getElementById("resultado").innerText = 
          "El promedio es: " + promedio;
      } else {
        document.getElementById("resultado").innerText = 
          "No se ingresaron números válidos.";
      }
    }
  </script>
</body>
</html>

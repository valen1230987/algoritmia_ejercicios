
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Indicar mes</title>
<!-- TITULO: SIGNAR COLOR  -->
<!--ENTRADA: NUMERO DEL 1 AL 3-->
<!--SALIDA: EL COLOR ESCOGIDO-->
<!--PROCESO: A traves de la elección de un número se escoge un COLOR--> 
</head>
<body>
  <h2>Menú de opciones</h2>
  <p>1) Elija un COLOR del 1 al 3</p>

  <label for="opcion">Elige una opción:</label>
  <input type="number" id="opcion">
  <button onclick="ejecutar()">Aceptar</button>

  <p id="resultado"></p>

  <script>
    function ejecutar() {
      let opcion = parseInt(document.getElementById("opcion").value);
      let mensaje = "";

      switch (opcion) {
        case 1:
          mensaje = "ROJO";
          break;
        case 2:
          mensaje = "AZUL";
          break;
        case 3:
          mensaje = "VERDE";
          break;
        default:
          mensaje = "Opción no válida";
      }

      document.getElementById("resultado").innerText = mensaje;
    }
  </script>
</body>
</html>

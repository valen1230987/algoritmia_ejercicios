<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mostrar tipo de combustible.</title>
  <!-- TITULO: Mostrar tipo de combustible -->
  <!-- ENTRADA: Se ingresa un código -->
  <!-- SALIDA: Sale el tipo de combustible -->
  <!-- PROCESO: Según el código, se determina el tipo de combustible -->
</head>
<body>
  <h2>Menú de combustibles</h2>
  <p>1) Gasolina 2) Diesel 3) Gas Natural 4) Etanol 5) Queroseno</p>

  <label for="codigo">Elige un código:</label>
  <input type="number" id="codigo">
  <button onclick="ejecutar()">Aceptar</button>

  <p id="resultado"></p>

  <script>
    function ejecutar() {
      let opcion = parseInt(document.getElementById("codigo").value);
      let mensaje = "";

      switch (opcion) {
        case 1: 
            mensaje = "Gasolina"; 
            break;
        case 2: 
            mensaje = "Diesel"; 
            break;
        case 3: 
            mensaje = "Gas Natural";
            break;
        case 4: 
            mensaje = "Etanol"; 
            break;
        case 5: 
            mensaje = "Queroseno"; 
            break;
        default: mensaje = "Código no válido";
      }

      document.getElementById("resultado").innerText = mensaje;
    }
  </script>
</body>
</html>

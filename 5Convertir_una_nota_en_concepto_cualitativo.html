
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Indicar mes</title>
<!-- TITULO: COVERTIR NOTA EN CONCEPTO CUALITATIVO -->
<!--ENTRADA: SE COLOCA LA NOTA DEL 1 AL 5 -->
<!--SALIDA: CONVERTIR NOTA EN CONCEPTO CUALITATIVO-->
<!--PROCESO: A traves de la elección de una nota del 1 al 5 se coloca el concepto cualitativo--> 
</head>
<body>
  <h2>Menú de opciones</h2>
  <p>1) Coloque su nota del 1 al 5</p>

  <label for="opcion">Elige una opción:</label>
  <input type="number" id="opcion">
  <button onclick="ejecutar()">Aceptar</button>

  <p id="resultado"></p>

  <script>
    function ejecutar() {
      let opcion = parseInt(document.getElementById("opcion").value);
      let mensaje = "";

      switch (opcion) {
        case 1:
          mensaje = "deficiente";
          break;
        case 2:
          mensaje = "insuficiente";
          break;
        case 3:
          mensaje = "aceptable";
          break;
        case 4:
          mensaje = "bueno";
          break;
        case 5: 
          mensaje =  "excelente";
          break;
        default:
          mensaje = "la nota insertada no es valida";
      }

      document.getElementById("resultado").innerText = mensaje;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Números pares del 2 al 20 usando MIENTRAS</title>
</head>
<body>
  <!-- 
    TITULO: Imprimir los números pares del 2 al 20 usando MIENTRAS.
    ENTRADA: Ninguna (se genera automáticamente).
    SALIDA: Los números pares desde 2 hasta 20.
    PROCESO: Iniciar en 2 y, mientras sea menor o igual a 20,
             imprimir el número y aumentar de 2 en 2.
  -->

  <h2>Números pares del 2 al 20</h2>
  <button onclick="imprimirPares()">Mostrar pares</button>
  <h3 id="resultado"></h3>

  <script>
    function imprimirPares() {
      let num = 2;
      let salida = "";

      while (num <= 20) {
        salida += num + " ";
        num = num + 2;
      }

      document.getElementById("resultado").innerText = salida;
    }
  </script>
</body>
</html>

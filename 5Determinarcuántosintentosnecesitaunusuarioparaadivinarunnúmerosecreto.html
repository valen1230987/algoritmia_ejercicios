<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Adivinar número secreto</title>
</head>
<body>
  <!-- 
    TITULO: Determinar cuántos intentos necesita un usuario para adivinar un número secreto.
    ENTRADA: Números ingresados por el usuario.
    SALIDA: Número de intentos usados.
    PROCESO: Usar un ciclo MIENTRAS hasta que el número ingresado sea igual al secreto.
  -->

  <h2>Adivinar el número secreto</h2>
  <label for="num">Ingrese un número: </label>
  <input type="number" id="num">
  <button onclick="adivinar()">Probar</button>

  <h3 id="resultado"></h3>

  <script>
    const secreto = 7; // número secreto
    let intentos = 0;
    let adivinado = false;

    function adivinar() {
      if (adivinado) return;

      let valor = parseInt(document.getElementById("num").value);
      intentos++;

      if (valor === secreto) {
        adivinado = true;
        document.getElementById("resultado").innerText = 
          "¡Correcto! Número secreto: " + secreto + ". Intentos: " + intentos;
      } else {
        document.getElementById("resultado").innerText = 
          "Incorrecto, intenta de nuevo. Intentos: " + intentos;
      }

      document.getElementById("num").value = "";
    }
  </script>
</body>
</html>
